<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Slider</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio button starts-->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!--radio button ends-->
        <!--slide image starts-->
        <div class="slide first">
          <img src="images/1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/4.jpg" alt="" />
        </div>
        <!--slide image ends-->
        <!--automatic navigation starts-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation ends-->
      </div>
      <!--manual navigation starts-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <!--image slider end-->

    <script type="text/javascript">
      let counter = 1;

      function slideImage() {
        let couterItem = document.getElementById(`radio${counter}`);

        if (couterItem) {
          couterItem.checked = true;
          counter = (counter % 4) + 1;

          setTimeout(slideImage, 5000);
        }
      }

      window.addEventListener("load", slideImage);
    </script>
  </body>
</html>
